<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border, Margin, and Padding Example</title>
    <style>
        /* Container styling to showcase margin */
        .container {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Box with border, padding, and margin */
        .box {
            background-color: lightblue; /* Background color inside the content */
            border: 5px solid red; /* Border: solid, 5px thickness, red color */
            padding: 30px; /* Space between content and border */
            margin: 20px; /* Space outside the border (between the box and container) */
            text-align: center;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h3>Box</h3>
            <p>Border, Padding, Margin</p>
        </div>
    </div>

</body>
</html>
