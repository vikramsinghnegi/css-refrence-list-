<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline-Block Example</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>

</body>
</html>
