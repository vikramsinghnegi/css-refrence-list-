<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in a Div Example</title>
    <style>
        /* Styling for the div container */
        .image-container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;  /* Adding border to the div */
            display: flex;
            justify-content: center;  /* Horizontally center the image */
            align-items: center;      /* Vertically center the image */
            background-color: #f0f0f0; /* Light gray background for the div */
            margin: 20px auto;        /* Center the div in the middle of the page */
        }

        /* Styling for the image */
        .image-container img {
            width: 100%;              /* Image takes full width of the div */
            height: auto;             /* Maintain the image's aspect ratio */
            border-radius: 10px;       /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow to the image */
        }
    </style>
</head>
<body>

    <!-- Div container holding the image -->
    <div class="image-container">
        <img src="https://via.placeholder.com/400x300" alt="Sample Image">
    </div>

</body>
</html>
