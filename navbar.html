<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar container */
        .navbar {
            background-color: #333;
            overflow: hidden; /* Ensures content doesn't overflow the navbar */
        }

        /* Navbar links */
        .navbar a {
            float: left; /* Makes links appear next to each other (horizontally) */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none; /* Removes underlines from links */
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Active/current link */
        .navbar a.active {
            background-color: #04AA6D; /* Green background for active link */
        }
    </style>
</head>
<body>

    <!-- Navbar container -->
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Page content -->
    <div style="padding: 20px;">
        <h1>Welcome to the Website</h1>
        <p>Click on the links in the navigation bar to explore different sections.</p>
    </div>

</body>
</html>
