<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div Horizontally and Vertically</title>
    <style>
        /* Make the body take full height */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally centers the div */
            align-items: center; /* Vertically centers the div */
        }

        /* Styling for the centered div */
        .centered-div {
            background-color: lightblue;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="centered-div">
        <h2>Centered Div</h2>
        <p>This div is perfectly centered both horizontally and vertically!</p>
    </div>

</body>
</html>
