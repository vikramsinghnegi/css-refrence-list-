<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Filter Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .frosted-glass {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="frosted-glass">
            <h1>Frosted Glass Effect</h1>
            <p>This is a simple example of using the backdrop-filter property.</p>
        </div>
    </div>
</body>
</html>
