<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Color and Background */
        .color-example {
            color: red;
            background-color: #007bff;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Box Model */
        .box-model-example {
            margin: 20px;
            padding: 15px;
            border: 2px solid black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Positioning */
        .position-example {
            position: relative;
            top: 20px;
            left: 30px;
        }

        /* Flexbox */
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            background-color: #eee;
        }

        .flex-item {
            background-color: #007bff;
            color: white;
            padding: 20px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .grid-item {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>CSS Properties Example</h1>

    <h2>Color and Background</h2>
    <div class="color-example">This is a color and background example.</div>

    <h2>Box Model</h2>
    <div class="box-model-example">This is a box model example.</div>

    <h2>Positioning</h2>
    <div class="position-example">This is a positioned element.</div>

    <h2>Flexbox</h2>
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

    <h2>Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>

</body>
</html>
