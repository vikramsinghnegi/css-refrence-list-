<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>CSS Table Example</h1>

    <div class="table-container">
        <table>
            <caption>Student Grades</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Science</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>History</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>English</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="inline-block-example">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
