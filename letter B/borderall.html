<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc; /* Outer border */
            border-radius: 10px;
            padding: 20px;
            background-color: white; /* White background for the container */
        }

        .box {
            padding: 20px;
            margin: 10px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border-radius: 10px; /* Rounded corners for each box */
        }

        /* Example 1: Border End Start Radius */
        .border-end-start-radius {
            border: 5px solid #007bff; /* Blue border */
            border-end-start-radius: 20px; /* Rounded top-right corner (for modern browsers) */
            background-color: #e7f1ff; /* Light blue background */
        }

        /* Example 2: Border Image */
        .border-image {
            border-width: 20px;
            border-image-source: url('https://via.placeholder.com/100'); /* Placeholder image */
            border-image-slice: 30%; /* Slice the image for the border */
            border-image-repeat: stretch; /* Stretch the image to fill the border */
            border-image-width: 20px; /* Width of the border image */
            background-color: #ffffff; /* White background */
            margin: 20px 0;
        }

        /* Example 3: Border Inline */
        .border-inline {
            border-inline: 5px solid #28a745; /* Green inline border */
            border-inline-color: #28a745; /* Green color for inline border */
            padding: 20px;
            background-color: #d4edda; /* Light green background */
        }

        /* Example 4: Border Inline End */
        .border-inline-end {
            border-inline-end: 5px solid #dc3545; /* Red border at the end */
            padding: 20px;
            background-color: #fce4e4; /* Light red background */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box border-end-start-radius">
            Border End Start Radius
        </div>
        <div class="box border-image">
            Border Image Example
        </div>
        <div class="box border-inline">
            Border Inline Example
        </div>
        <div class="box border-inline-end">
            Border Inline End Example
        </div>
    </div>
</body>
</html>
