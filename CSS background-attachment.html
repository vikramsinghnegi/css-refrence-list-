<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Image Example</title>
    <style>
        body {
            /* Background image */
            background-image: url('your-image-url.jpg');
            
            /* Make the background image cover the entire page */
            background-size: cover;
            
            /* Fix the background in place */
            background-attachment: fixed;
            
            /* Center the background */
            background-position: center;
            
            /* No repeat */
            background-repeat: no-repeat;
            
            /* Set a height to demonstrate the effect */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            padding-top: 200px;
            font-size: 3em;
        }

        p {
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Fixed Background Image Example</h1>
    <p>Scroll down to see the background image stay in place.</p>

</body>
</html>
