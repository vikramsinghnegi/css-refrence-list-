<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table Example</title>
    <style>
        .table {
            display: table;
            width: 100%;
            background-color: lightblue;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="table">
        <div class="table-row">
            <div class="table-cell">Row 1, Cell 1</div>
            <div class="table-cell">Row 1, Cell 2</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Row 2, Cell 1</div>
            <div class="table-cell">Row 2, Cell 2</div>
        </div>
    </div>

</body>
</html>
