<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None Example</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <p>This paragraph is visible.</p>
    <p class="hidden">This paragraph is hidden and will not be displayed.</p>

</body>
</html>
