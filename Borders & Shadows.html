Borders & Shadows<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders & Shadows Example</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #34495e;
        }

        /* Border with different styles */
        .solid-border {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 5px solid #3498db; /* Solid blue border */
            padding: 10px;
        }

        .dashed-border {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 5px dashed #e74c3c; /* Dashed red border */
            padding: 10px;
        }

        .rounded-border {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 5px solid #2ecc71; /* Solid green border */
            border-radius: 20px; /* Rounded corners */
            padding: 10px;
        }

        /* Box shadow */
        .box-shadow {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Box shadow */
            padding: 10px;
        }

        /* Text shadow */
        .text-shadow {
            font-size: 24px;
            color: #e74c3c;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
        }
    </style>
</head>
<body>

    <h1>Borders & Shadows Example</h1>

    <!-- Div with solid border -->
    <div class="solid-border">
        Solid Border
    </div>

    <!-- Div with dashed border -->
    <div class="dashed-border">
        Dashed Border
    </div>

    <!-- Div with rounded border -->
    <div class="rounded-border">
        Rounded Border
    </div>

    <!-- Div with box shadow -->
    <div class="box-shadow">
        Box Shadow
    </div>

    <!-- Text with text shadow -->
    <p class="text-shadow">Text Shadow Example</p>

</body>
</html>
