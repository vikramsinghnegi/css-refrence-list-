<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors & Backgrounds Example</title>
    <style>
        /* Body background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; /* Light grey background for the page */
            padding: 20px;
            margin: 0;
        }

        /* Text color */
        h1 {
            color: #2c3e50; /* Dark blue color for the heading */
            text-align: center;
        }

        /* Background color */
        .box {
            width: 300px;
            height: 200px;
            background-color: #3498db; /* Blue background color */
            color: white; /* White text color */
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px; /* Rounded corners */
        }

        /* Background image with properties */
        .background-image-box {
            width: 300px;
            height: 200px;
            background-image: url('https://via.placeholder.com/300');
            background-repeat: no-repeat; /* No repeating the background image */
            background-position: center; /* Position the image in the center */
            background-size: cover; /* Cover the entire box with the image */
            padding: 20px;
            margin: 20px auto;
            color: white;
            text-align: center;
            border-radius: 10px;
        }

        /* Gradient background */
        .gradient-box {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #e74c3c, #f1c40f); /* Diagonal gradient */
            padding: 20px;
            margin: 20px auto;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
